<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Social links profile</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
        width: 100%;
      }
      .wrapper {
        font-family: "Inter", sans-serif;
        height: 100%;
        width: 100%;
        background-color: hsl(0, 0%, 8%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: hsl(0, 0%, 100%);
      }

      .card {
        background-color: hsl(0, 0%, 12%);
        padding: 32px;
        border-radius: 16px;
      }
      p {
        font-size: 14px;
      }

      .introduction {
        display: flex;
        flex-direction: column;
        align-items: center;
        color: white;
        gap: 8px;
      }
      .avatar {
        border-radius: 50%;
        width: 64px;
        height: 64px;
        padding-bottom: 16px;
      }
      .name {
        font-size: 1.5rem;
      }
      .location {
        color: hsl(75, 94%, 57%);
      }
      .status {
        padding: 24px;
      }
      .portfolio {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      .link-card {
        display: flex;
        justify-content: center;
        background-color: hsl(0, 0%, 20%);
        padding: 16px;
        border-radius: 10px;
        color: inherit;
        text-decoration: none;
        font-weight: 600;
      }
      .link-card:hover {
        color: hsl(0, 0%, 8%);
        background-color: hsl(75, 94%, 57%);
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="introduction">
          <img class="avatar" src="assets/images/avatar-jessica.jpeg" />
          <h1 class="name">Jessica Randall</h1>
          <p class="location">London, United Kingdom</p>
          <p class="status">"Front-end developer and avid reader."</p>
        </div>
        <div class="portfolio">
          <a class="link-card" href="#">GitHub</a>
          <a class="link-card" href="#">Frontend Mentor</a>
          <a class="link-card" href="#">LinkedIn</a>
          <a class="link-card" href="#">Twitter</a>
          <a class="link-card" href="#">Instagram</a>
        </div>
      </div>
    </div>
  </body>
</html>
