<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Social links profile</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
        width: 100%;
      }
      .wrapper {
        font-family: "Inter", sans-serif;
        height: 100%;
        width: 100%;
        background-color: hsl(0, 0%, 8%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: hsl(0, 0%, 100%);
      }

      .card {
        background-color: hsl(0, 0%, 12%);
        padding: 24px;
        border-radius: 16px;
      }
      p {
        font-size: 14px;
      }

      .introduction {
        display: flex;
        flex-direction: column;
        align-items: center;
        color: white;
        gap: 8px;
      }
      .avatar {
        border-radius: 50%;
        width: 56px;
        height: 56px;
        padding-bottom: 16px;
      }
      .name {
        font-size: 1.2rem;
      }
      .location {
        color: hsl(75, 94%, 57%);
      }
      .status {
        padding: 16px 0; /* Horizontal padding removed, vertical reduced */
        text-align: center; /* Center the text */
      }
      .portfolio {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      .link-card {
        display: flex;
        justify-content: center;
        background-color: hsl(0, 0%, 20%);
        padding: 16px;
        border-radius: 10px;
        color: inherit;
        text-decoration: none;
        font-weight: 600;
      }
      .link-card:hover {
        color: hsl(0, 0%, 8%);
        background-color: hsl(75, 94%, 57%);
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <main class="wrapper">
      <article class="card">
        <header class="introduction">
          <img
            class="avatar"
            src="assets/images/avatar-jessica.jpeg"
            alt="Jessica Randall's profile picture"
          />
          <h1 class="name">Jessica Randall</h1>
          <p class="location">London, United Kingdom</p>
          <p class="status">"Front-end developer and avid reader."</p>
        </header>
        <section class="portfolio">
          <a
            class="link-card"
            href="#"
            aria-label="Visit Jessica's GitHub profile"
            >GitHub</a
          >
          <a
            class="link-card"
            href="#"
            aria-label="Visit Jessica's Frontend Mentor profile"
            >Frontend Mentor</a
          >
          <a
            class="link-card"
            href="#"
            aria-label="Visit Jessica's LinkedIn profile"
            >LinkedIn</a
          >
          <a
            class="link-card"
            href="#"
            aria-label="Visit Jessica's Twitter profile"
            >Twitter</a
          >
          <a
            class="link-card"
            href="#"
            aria-label="Visit Jessica's Instagram profile"
            >Instagram</a
          >
        </section>
      </article>
    </main>
  </body>
</html>
